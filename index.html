<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Fest</title>
  </head>
  <body class="bg-slate-50">
    <!-- --------- Loading ------ -->
    <div
      class="absolute left-0 right-0 top-48"
      style="display: none"
      id="loading"
    >
      <div class="bg-white w-full h-screen flex justify-center items-center">
        <img class="w-20 h-20" src="./img/loading.gif" alt="loading" />
      </div>
    </div>
    <!-- ----- -->
    <header class="my-10 text-center">
      <h1 class="text-5xl sm:text-6xl text-indigo-400 font-bold">Phone Fest</h1>
      <div class="mt-5 mx-auto">
        <input
          id="search-field"
          class="mb-1 py-2 px-5"
          placeholder="Search Here.."
          type="text"
        />
        <button
          id="search-btn"
          class="font-bold bg-indigo-300 hover:bg-indigo-400 text-white rounded py-2 px-5 text-1xl"
        >
          Search
        </button>
      </div>
    </header>
    <!-- ---- Search Result Section ---- -->
    <!-- =======404========= -->
    <div style="display: none" id="404">
      <p class="text-2xl text-red-500 text-center text-white text-semibold">
        No Result Found!
      </p>
      <img class="sm:w-4/12 w-9/12 mx-auto" src="./img/404.png" alt="" />
    </div>
    <!-- ---- Search Result Section End ---- -->

    <main
      id="result-section"
      class="justify-evenly grid grid grid-cols-2 sm:grid-cols-3 gap-5"
    >
      <!-- ------ Dynamic Content Start ----- -->

      <!-- ------ Dynamic Content End ----- -->
    </main>
    <div id="more-details"></div>
    <script src="./js/tailwind-3-0-18.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
