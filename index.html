<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Fest</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/flowbite@1.3.4/dist/flowbite.min.css"
    />
  </head>
  <body class="bg-slate-50">
    <header class="my-10 text-center">
      <h1 class="text-5xl sm:text-6xl text-indigo-400 font-bold">Phone Fest</h1>
      <div class="mt-5 mx-auto">
        <input
          id="search-field"
          class="mb-1 py-2 px-5"
          placeholder="Search Here.."
          type="text"
        />
        <button
          id="search-btn"
          class="font-bold bg-indigo-300 hover:bg-indigo-400 text-white rounded py-2 px-5 text-1xl"
        >
          Search
        </button>
      </div>
    </header>
    <!-- ---- Search Result Section ---- -->
    <!-- =======404========= -->
    <div style="display: none" id="404">
      <p class="text-2xl text-red-500 text-center text-white text-semibold">
        No Result Found!
      </p>
      <img class="sm:w-4/12 w-9/12 mx-auto" src="./404.png" alt="" />
    </div>

    <!-- ////////////////////////// -->

    <main
      id="result-section"
      class="justify-evenly grid grid grid-cols-2 sm:grid-cols-3 gap-5"
    >
      <!-- ------ Dynamic Content Start ----- -->

      <!-- ------ Dynamic Content End ----- -->
    </main>
    <div id="more-details"></div>

    <script src="https://unpkg.com/flowbite@1.3.4/dist/flowbite.js"></script>

    <script src="./js/tailwind-3-0-18.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
